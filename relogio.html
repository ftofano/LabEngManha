<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relógio</title>
  <style>
    .relogio {
      border: 1px solid black;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .horas {
      font-size: 60px;
    }
    .minutos {
      font-size: 30px;
    }
    .segundos {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="relogio">
    <h1 class="horas"></h1>
    <h2 class="minutos"></h2>
    <h3 class="segundos"></h3>
  </div>

  <script lang="JavaScript" type="application/javascript">
    // Declara a variável divRelogio
    let divRelogio;

    // Obtém o horário atual
    const agora = new Date();

    // Formata o horário
    const h = agora.getHours();
    const m = agora.getMinutes();
    const s = agora.getSeconds();

    // Cria um elemento div com a classe relógio
    divRelogio = document.createElement('div');
    divRelogio.classList.add('relogio');

    // Exibe o horário na div
    divRelogio.innerHTML = h + ':' + m + ':' + s;

    // Cria um temporizador que executará a função updateTime() a cada segundo
    const tempo = setInterval(updateTime, 1000);

    // Função que atualiza o horário
    function updateTime() {
      // Obtém o horário atual
      const agora = new Date();

      // Formata o horário
      h = agora.getHours();
      m = agora.getMinutes();
      s = agora.getSeconds();

      // Exibe o horário na div
      divRelogio.innerHTML = h + ':' + m + ':' + s;
    }
  </script>
</body>
</html>

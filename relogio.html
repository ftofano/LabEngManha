<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relógio</title>
  <style>
    .relogio {
      border: 1px solid black;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .horas {
      font-size: 60px;
    }
    .minutos {
      font-size: 30px;
    }
    .segundos {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="relogio">
    <h1 class="horas"></h1>
    <h2 class="minutos"></h2>
    <h3 class="segundos"></h3>
  </div>

  <script lang="JavaScript" type="application/javascript">
    import * as Data from 'date-fns';
    // Importa o objeto Date
    const Data = require('date-fns');

    // Obtém o horário atual
    const agora = Data.now();

    // Formata o horário
    const h = Data.format(agora, 'HH');
    const m = Data.format(agora, 'mm');
    const s = Data.format(agora, 'ss');

    // Exibe o horário na div
    const divRelogio = document.querySelector('.relogio');
    divRelogio.querySelector('.horas').innerHTML = h;
    divRelogio.querySelector('.minutos').innerHTML = m;
    divRelogio.querySelector('.segundos').innerHTML = s;

    // Cria um temporizador que executará a função `updateTime()` a cada segundo
    const tempo = setInterval(updateTime, 1000);

    // Função que atualiza o horário
    function updateTime() {
      // Obtém o horário atual
      const agora = Data.now();

      // Formata o horário
      h = Data.format(agora, 'HH');
      m = Data.format(agora, 'mm');
      s = Data.format(agora, 'ss');

      // Exibe o horário na div
      divRelogio.querySelector('.horas').innerHTML = h;
      divRelogio.querySelector('.minutos').innerHTML = m;
      divRelogio.querySelector('.segundos').innerHTML = s;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificar Palíndromo</title>
</head>
<body>
  <h1>Verificar se é um Palíndromo</h1>
  <label for="texto">Digite uma palavra ou frase:</label>
  <input type="text" id="texto">
  <button onclick="verificarPalindromo()">Verificar</button>

  <script lang="JavaScript" type="application/javascript">
    function verificarPalindromo() {
      // Obtém o texto digitado pelo usuário
      const texto = document.getElementById('texto').value.toLowerCase();

      // Remove espaços em branco e pontuação
      const textoLimpo = texto.replace(/[\W_]/g, '');

      // Inverte o texto
      const textoInvertido = textoLimpo.split('').reverse().join('');

      // Verifica se o texto original é igual ao texto invertido
      if (textoLimpo === textoInvertido) {
        alert("É um palíndromo!");
      } else {
        alert("Não é um palíndromo.");
      }
    }
  </script>
  <a href="index.html">Voltar</a>
</body>
</html>
